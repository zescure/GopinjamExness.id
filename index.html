<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GO UNLIMITED EXNESS Account</title>
  <!-- Tailwind (opsional) + FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --clr-bg: #0b3d0b;        /* hijau gelap */
      --clr-bg-light: #1a4f1a;  /* hijau sedang */
      --clr-white: #ffffff;
      --clr-accent: #00c851;    /* hijau terang */
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--clr-bg);
      color: var(--clr-white);
      font-family: Arial, sans-serif;
      line-height:1.5;
    }
    a { color: var(--clr-accent); text-decoration:none; }

    /* Navbar */
    nav {
      position: fixed; top:0; left:0; width:100%;
      background: var(--clr-bg-light);
      padding:0.75rem 1.5rem;
      display:flex; align-items:center; justify-content:space-between;
      z-index:50;
    }
    nav h1 { font-size:1.5rem; }
    nav button {
      background: var(--clr-accent);
      color: var(--clr-white);
      padding:0.5rem 1rem;
      border:none; border-radius:0.375rem;
      cursor:pointer;
    }

    /* Main container */
    .container { max-width:1024px; margin:5rem auto 2rem; padding:0 1rem; }

    /* Elegant cards */
    .card {
      background: var(--clr-bg-light);
      border:1px solid var(--clr-accent);
      border-radius:0.75rem;
      padding:1.5rem;
      margin-bottom:1.5rem;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
    }
    .card h2 { font-size:1.25rem; margin-bottom:0.75rem; }
    .card p { margin-bottom:1rem; }

    /* Forms */
    .input, select {
      width:100%;
      padding:0.75rem 1rem;
      border:2px solid var(--clr-accent);
      border-radius:0.5rem;
      background: transparent;
      color: var(--clr-white);
      margin-top:0.25rem;
      margin-bottom:1rem;
    }
    .input::placeholder { color: rgba(255,255,255,0.6); }

    /* Button styles */
    .btn-primary {
      background: var(--clr-accent);
      color: var(--clr-white);
      padding:0.75rem 1.25rem;
      border:none; border-radius:0.5rem;
      cursor:pointer;
      font-weight:bold;
    }

    /* Rate display */
    .rate-display {
      background: var(--clr-bg);
      border:1px solid var(--clr-accent);
      border-radius:1.5rem;
      padding:1rem;
      text-align:center;
      margin-top:1rem;
    }

    /* Trade activity modal */
    .trade-modal {
      position:fixed;
      bottom:1rem; left:1rem;
      width:240px;
      background: var(--clr-bg-light);
      border:1px solid var(--clr-accent);
      border-radius:0.5rem;
      padding:0.75rem 1rem;
      font-size:0.875rem;
      z-index:9999;
    }
    .trade-modal h4 {
      margin-bottom:0.5rem;
      font-size:1rem;
      color: var(--clr-accent);
    }
    .trade-modal p { margin:0; }

    /* Loading screen */
    .loading-container {
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0, 0, 0, 0.7);
      color: var(--clr-white);
      font-size:1rem;
      z-index:10000;
    }
    .hidden { display:none !important; }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-container">
    <div>
      <i class="fas fa-sync-alt fa-spin fa-2x mb-2"></i>
      <div>Memuat konten…</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-xl text-accent"></i>
      <h1>GO UNLIMITED EXNESS</h1>
    </div>
    <button onclick="tambahAkun()">Minta Akun</button>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Live Rates -->
    <div class="card">
      <h2><i class="fas fa-globe mr-2"></i>Live Exchange Rates</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <div class="rate-display">
          <p>Deposit Rate</p>
          <p class="text-2xl font-bold">Rp 16.785/USD</p>
        </div>
        <div class="rate-display">
          <p>Withdrawal Rate</p>
          <p class="text-2xl font-bold">Rp 15.250/USD</p>
        </div>
        <div class="rate-display">
          <p>Service Fee</p>
          <p class="text-2xl font-bold">Rp 7.500</p>
        </div>
      </div>
    </div>

    <!-- Deposit & Withdraw Forms -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Deposit -->
      <div class="card">
        <h2><i class="fas fa-plus-circle mr-2"></i>Deposit Funds</h2>
        <form onsubmit="return false;">
          <label>Amount (USD):</label>
          <input id="depositAmount" type="number" min="10" placeholder="Min $10" class="input">
          <label>Payment Method:</label>
          <select class="input">
            <option>Pilih…</option>
            <option>Bank Transfer</option>
            <option>QRIS</option>
            <option>DANA</option>
            <!-- … -->
          </select>
          <div class="rate-display">
            <p>Total Payment:</p>
            <p id="depositTotal" class="text-2xl font-bold">Rp 0</p>
            <p class="text-sm">Rate: Rp 16.785/USD</p>
          </div>
          <button type="button" onclick="kirimWhatsapp('deposit')" class="btn-primary w-full mt-4">
            <i class="fab fa-whatsapp mr-2"></i>PROSES
          </button>
        </form>
      </div>

      <!-- Withdraw -->
      <div class="card">
        <h2><i class="fas fa-paper-plane mr-2"></i>Withdraw Funds</h2>
        <form onsubmit="return false;">
          <label>Amount (USD):</label>
          <input id="withdrawAmount" type="number" min="15" placeholder="Min $15" class="input">
          <label>Bank / E‑Wallet Name:</label>
          <input id="bankName" type="text" required class="input">
          <label>Account Number:</label>
          <input id="accountNumber" type="text" required class="input">
          <label>Holder Name:</label>
          <input id="accountName" type="text" required class="input">
          <div class="rate-display">
            <p>You'll Receive:</p>
            <p id="withdrawTotal" class="text-2xl font-bold">Rp 0</p>
            <p class="text-sm">Rate: Rp 15.250/USD</p>
          </div>
          <button type="button" onclick="kirimWhatsapp('withdraw')" class="btn-primary w-full mt-4">
            <i class="fab fa-whatsapp mr-2"></i>TARIK SALDO
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Trade Activity Modal -->
  <div class="tab-container trade-modal">
    <h4>Aktivitas Trade Member</h4>
    <p id="trade-activity">Memuat data…</p>
  </div>

  <script>
    // Loading screen hide
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loadingScreen').classList.add('hidden'), 2000);
    });

    // Deposit/Withdraw total calc
    const DEPOSIT_RATE = 16785, WITHDRAW_RATE = 15250, SERVICE_FEE = 7500;
    function formatIDR(x){return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR'}).format(x);}
    document.getElementById('depositAmount').addEventListener('input', e => {
      const amt = +e.target.value||0;
      const tot = amt*DEPOSIT_RATE + SERVICE_FEE;
      document.getElementById('depositTotal').textContent = formatIDR(tot);
    });
    document.getElementById('withdrawAmount').addEventListener('input', e => {
      const amt = +e.target.value||0;
      const tot = amt*WITHDRAW_RATE - SERVICE_FEE;
      document.getElementById('withdrawTotal').textContent = formatIDR(tot);
    });

    // WhatsApp
    function kirimWhatsapp(type){
      const no="6285697747768", msg = {
        deposit:`Halo, deposit ${document.getElementById('depositAmount').value} USD.`,
        withdraw:`Halo, tarik ${document.getElementById('withdrawAmount').value} USD.`
      }[type];
      window.open(`https://wa.me/${no}?text=${encodeURIComponent(msg)}`,'_blank');
    }

    // Trade activity update setiap 3 detik
    const markets = ['XAU/USD','GBP/USD','USD/JPY','USD/CHF','CRUDE OIL','HANGSENG','US500','IDX'];
    function genUser(){
      let s='';for(let i=0;i<9;i++)s+=Math.floor(Math.random()*10);return 'user'+s+'2025';
    }
    function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
    function updateTrade(){
      const u=genUser(), amt=randInt(1,9999), isP=Math.random()<.5;
      document.getElementById('trade-activity').textContent =
        `${u} tutup ${isP?'Keuntungan':'Kerugian'} (${isP?'+':'-'}USD${amt}) Market ${markets[randInt(0,markets.length-1)]}`;
    }
    updateTrade(); setInterval(updateTrade,3000);

    function tambahAkun(){ alert('Form minta akun via e‑mail.'); }
  </script>
</body>
</html>
